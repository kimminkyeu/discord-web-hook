# -------------------------------------------------------------------
# https://mattstauffer.com/blog/how-to-trigger-a-webhook-on-a-schedule-using-github-actions/
# https://docs.github.com/ko/actions/writing-workflows/choosing-when-your-workflow-runs/events-that-trigger-workflows
# https://github.com/marketplace/actions/discord-webhook-action
# -------------------------------------------------------------------
name: Discord Reminder

on:
  workflow_dispatch: # manual trigger
  schedule: # cron trigger
    - cron:  '0 12 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Discord Webhook Action
      uses: tsickert/discord-webhook@v6.0.0
      with:
        webhook-url: ${{ secrets.WEBHOOK_URL }}
        raw-data: message.json
