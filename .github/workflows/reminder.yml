name: Daily Review Reminder

on:
  workflow_dispatch: # manual trigger
  schedule: # cron trigger
    - cron:  '15 19 * * 1-5'

jobs:
  reminder:
    runs-on: ubuntu-latest
    steps:
    - name: Discord Webhook Action
      uses: sarisia/actions-status-discord@v1.14.7
      if: always()
      with:
        webhook: ${{ secrets.WEBHOOK_URL }}
        nodetail: true
        content: "<@KBE2_김민규> <@KBE2_임건우> <@KBE2_김영래> <@KBE2_김민주> "
        title: "데일리 회고 잊지 말기 😎"
        description: |
          오늘 하루동안 잘한 점과 부족했던 점을 정리해봐요
          [노션 E2E 회고 링크](https://www.notion.so/91e3e82c27f84834827238824821500c?v=cd52f89ed2f842268d946647cae5211e&pvs=4)
        color: 0xff91a4
        image: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTD9hgqgq58uG2LbI5wkjaqPl_LntZ9k8o2Pg&s
        username: 데일리 회고 리마인드
        avatar_url: https://cdn.vectorstock.com/i/500p/02/75/smiling-emoticon-with-sunglasses-vector-7920275.jpg
